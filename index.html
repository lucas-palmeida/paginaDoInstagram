<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="sortcut icon" href="img/ico.ico" type="image/x-icon"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="phone">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/logoIG.png" class="instagram-logo" alt="Instagram logo">
                
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como lucas_palmeida</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lucas_palmeida?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Trocar de conta</a>
                    <span> ou </span>
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
